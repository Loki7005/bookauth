<div class="container">
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="row col-sm-6">
                <h3 class="title">Register</h3>
                <br><br>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="form-control" formControlName="email">
                    <span class="help-block"
                        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Please enter a valid email!</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" class="form-control" formControlName="password">
                    <span class="help-block"
                    *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">Please enter a Password!</span>
                    <span class="help-block"
                    *ngIf="registerForm.get('password')?.hasError('min')">Password must be 6 character's long.</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info" (click)="onRegister()" [disabled]="!registerForm.valid" >Register</button>
                </div>
            </div>
        </div>
 </form>
</div>
