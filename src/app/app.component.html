<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <ul class="nav nav-tabs">
        <li class="nav-item" routerLinkActive="active" *ngIf="_auth.isAuthenticated()">
           <a class="active" routerLink="book" >Book</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="_auth.isAuthenticated()">
          <a style="cursor: pointer;" (click)="onLogout()" >Logout</a>
       </li>
      <ng-template [ngIf]="!_auth.isAuthenticated()">
        
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a class="active" routerLink="/login" >Login</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="active" routerLink="register" >Register</a>
        </li> 
      </ng-template>  
      </ul>
    </div>
  </div>
  <div class="row">
  <div class="col-sm-12">
    <router-outlet></router-outlet>
  </div>
</div>
